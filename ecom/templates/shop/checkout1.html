{% extends 'base.html' %} {% load static %}{% block title %} {% endblock %}
{%block content %}
<div id="all">
  <div id="content">
    <div class="container">
      <form
        class=""
        style="background-color: #fff; padding: 1rem; margin-bottom: 3rem"
      >
        <h3 style="text-transform: capitalize">Billing Address</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputfirstname">First name</label>
            <input type="text" class="form-control" id="inputfirstname" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputlastname">Last name</label>
            <input type="text" class="form-control" id="inputlastname" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="form-group">
          <label for="inputCountry">Country</label>
          <input
            type="text"
            class="form-control"
            id="inputCountry"
            placeholder="Ghana"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Madina"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-group  mb-3">
          <select class="form-select form-control" aria-label="Default select example">
            <option selected>Select payment method</option>
            <option value="1">Pay on delivery</option>
            <option value="2">Momo pay</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
